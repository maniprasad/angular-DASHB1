<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form  [formGroup]="formGroup1"(ngSubmit)="submit()">
  
    <mat-form-field>
      <input type="text" matInput placeholder="Username" [(ngModel)]="login.username" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password"  [(ngModel)]="login.password" formControlName="password">
    </mat-form-field>



  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
